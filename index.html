<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./src/css/global.css">
  <link rel="stylesheet" href="./src/css/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>FoodWay</title>
</head>
<body>
  <main>
    <div class="content">
      <form>
        <div class="logo">
          <img src="./src/imgs/foodway-logo.jpg" alt="FoodWay logo">
        </div>
        <div class="inputs">
          <div class="input-group">
            <label for="name">Nome:</label>
            <input type="text" id="name">
          </div>
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="text" id="email">
          </div>
          <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" id="password">
          </div>
          <div class="input-group">
            <label for="phone">Telefone:</label>
            <input type="text" id="phone">
          </div>
          <div class="input-group">
            <label for="address">Endereço:</label>
            <input type="text" id="address">
          </div>
          <div class="input-group">
            <label for="address-number">N°:</label>
            <input type="text" id="address-number">
          </div>
          <div class="input-group display">
            <label for="confirm-password">Confirme a senha:</label>
            <input type="password" id="confirm-password">
          </div>
        </div>

        <div class="have-account-div">
          <p>Possui uma conta? <span id="have-account">Entrar!</span></p>
        </div>
  
        <div class="submit-div-button">
          <button type="submit" id="submit-btn">Criar conta</button>
        </div>

        <div class="infos-validate display">
          <p>Todos os campos precisam estar preenchidos <br> da maneira correta 
            <span class="button-question"><i class="fa-regular fa-circle-question"></i></span>
          </p>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
