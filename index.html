<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./src/css/global.css">
  <link rel="stylesheet" href="./src/css/index.css">
  <link rel="stylesheet" href="./src/css/loader.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <link rel="shortcut icon" href="src/imgs/foodway-logo.jpg" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>FoodWay</title>
</head>
<body>
  <main>
    <div class="content">
      <form>
        <div class="logo">
          <img src="./src/imgs/foodway-logo.jpg" alt="FoodWay logo">
        </div>
        <div class="inputs">
          <div class="input-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" autocomplete="name">
          </div>
          <div class="input-group">
            <label for="email">Email:</label>
            <input type="text" id="email" autocomplete="email">
          </div>
          <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" id="password">
          </div>
          <div class="input-group display phoneDiv">
            <label for="phone">Telefone:</label>
            <input type="text" id="phone">
          </div>
          <div class="input-group display addressDiv">
            <label for="address">Endereço:</label>
            <input type="text" id="address" autocomplete="street-address">
          </div>
          <div class="input-group display houseNumberDiv">
            <label for="address-number">N°:</label>
            <input type="text" id="address-number">
          </div>
          <div class="input-group c-pass">
            <label for="confirm-password">Confirme a senha:</label>
            <input type="password" id="confirm-password">
          </div>
        </div>

        <div class="have-account-div">
          <p>Não possui uma conta? <span class="have-account">Criar conta!</span></p>
        </div>
  
        <div class="submit-div-button">
          <button type="submit" id="submit-btn">Entrar</button>
        </div>

        <div class="infos-validate display">
          <p class="info-p">
            Todos os campos precisam estar preenchidos <br> da maneira correta 
            <span class="button-question" style="position: relative; display: inline-block;">
              <i class="fa-regular fa-circle-question"></i>
              <span class="tooltip">
              O campo "Nome" deve conter mais de 3 caracteres <br><br>

              O campo "Email" deve conter '@' e '.com' <br><br>

              O campo "Senha" deve conter pelo menos 1 letra maiúscula e um caracter especial - (@#$%&)
            </span>
            </span>
          </p>
        </div>
      </form>
    </div>
  </main>

<div class="content-loader display">
  <div class="div-loader">
    <div class="spinner">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</div>

  <script type="module" src="./src/js/login.js"></script>
</body>
</html>
